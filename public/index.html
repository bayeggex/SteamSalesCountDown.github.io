<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Discounts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>Steam Discounts</h1>
    <div id="countdown"></div>
  </header>
  
  <section id="featuredDeal">
    <h2>New Discount / Featured Discount</h2>
    <div id="featuredList"></div>
  </section>
  
  <section id="deals">
    <h2>Discounted Games</h2>
    <input type="text" id="searchInput" placeholder="Enter game name or AppID">
    <button id="searchBtn">Search</button>
    <div id="gameList"></div>
  </section>

  <section id="bestsellers">
    <h2>Top Selling Games (Top 3)</h2>
    <div id="bestsellersList"></div>
  </section>
  
  <footer>
    <p>We made it for fun! Don't sue us.</p>
    <p>Developers: Eggex &amp; Kenanexe</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
